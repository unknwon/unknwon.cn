name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  hugo:
    name: Hugo
    runs-on: ubuntu-latest
    steps:
    - name: Compile content on the server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.DEPLOY_KEY }}
        port: ${{ secrets.PORT }}
        script_stop: true
        script: |
          cd sites/unknwon.cn
          git pull
          hugo --destination=./public
